{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
   <h1>Store</h1>
   <div class="row">
      {% for item in products %}
      <div class="col-lg-4">
         <img src="{{item.imageURL}}" alt="#" class="thumbnail">
         <div class="box-element product">
            <h6> <strong>{{ item.name }}</strong> </h6>
            <button type="button" name="button" class="btn-sm btn-outline-secondary add-btn">Add to Cart</button>
            <a href="#" class="btn-sm btn-outline-success">View details</a>
            <h4 style="display: inline-block; float: right"><strong>{{ item.price }} $</strong></h4>
         </div>
      </div>
      {% endfor %}
   </div>

   <br><br>
   <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
       <li class="page-item disabled">
         <a class="page-link" href="#" tabindex="-1">Previous</a>
       </li>
       <li class="page-item"><a class="page-link" href="#">1</a></li>
       <li class="page-item"><a class="page-link" href="#">2</a></li>
       <li class="page-item"><a class="page-link" href="#">3</a></li>
       <li class="page-item">
         <a class="page-link" href="#">Next</a>
       </li>
    </ul>
   </nav>

{% endblock content %}
