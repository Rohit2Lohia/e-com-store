{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Main</title>
   <link rel="icon" href="{% static 'images/logo.png' %}" type="image/gif" sizes="16x16">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/main.css/' %}">
</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-light" id="nav" style="background-color: #c1ffb6; ">
      <a class="navbar-brand" href="{% url 'store:list' %}"> <img id="my-logo" src="{% static 'images/new-logo.JPG' %}" alt=""> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon" style="background:Blue;"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="margin-right: 20px; margin-top:10px;">
               <a class="nav-link" href="#">Contact Us<span class="sr-only">(current)</span></a>
            </li>
            <li style="margin-top:10px;">
               <form class="form-inline my-2 my-lg-0" style="{margin-left: 20px;}">
                  <div class="input-group mb-6">
                     <input type="text" class="form-control" placeholder="Search Item" aria-label="Recipient's username" aria-describedby="basic-addon2" style="margin-right:10px;">
                     <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button">Search</button>
                     </div>
                  </div>
               </form>
            </li>
         </ul>
      </div>




      <div class="form-inline my-2 my-lg-2">
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a href="#" class="btn btn-primary  ">Login</a>

            <a href="{% url 'store:cart' %}">
               <img id="cart-icon" src="{% static 'images/cart.png' %}">
            </a>
            <p id="cart-total">{{cartItems}}</p>
         </div>
      </div>

   </nav>

   <div class="container">
      {% block content %}

      {% endblock content %}
   </div>


   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
