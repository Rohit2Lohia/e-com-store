{% extends 'store/Main.html' %}
{% load static %}

{% block content %}

<h1>Cart</h1>
<div class="box-element">
   <a class="btn btn-outline-dark" href="{% url 'store:list' %}">&#x2190; Continue Shopping</a>
   <br>
   <br>
   <table class="table">
      <tr>
         <th>
            <h5>Items: <strong>2</strong></h5>
         </th>
         <th>
            <h5>Total:<strong> $32</strong></h5>
         </th>
         <th>
            <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'store:checkout' %}">Checkout</a>
         </th>
      </tr>
   </table>
</div>
<br>
<div class="box-element">
   <div class="cart-row">
      <div style="flex:2"></div>
      <div style="flex:2"><strong>Item</strong></div>
      <div style="flex:1"><strong>Price</strong></div>
      <div style="flex:1"><strong>Quantity</strong></div>
      <div style="flex:1"><strong>Total</strong></div>
   </div>

   <div class="cart-row">
      <div style="flex:2"><img src="{% static '/images/placeholder.png' %}" class="row-image"></div>
      <div style="flex:2">
         <p>Product 1</p>
      </div>
      <div style="flex:1">
         <p>$16</p>
      </div>
      <div style="flex:1">
         <p class="quantity">2</p>
         <div class="quantity">
            <img class="chg-quantity" src="{% static  '/images/arrow-up.png' %}">

            <img class="chg-quantity" src="{% static  '/images/arrow-down.png' %}">
         </div>
      </div>
      <div style="flex:1">
         <p>$32</p>
      </div>
   </div>
</div>

{% endblock content %}
